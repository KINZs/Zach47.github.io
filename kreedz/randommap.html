    <!--Page Title-->
    <h1 class="title">Random Map Generator</h1>

  <div class="dropdown-difficulty">
    <button id="difficulty-button" class="dropbtn-mobile">Any Difficulty</button>
    <div id="dropdown" class="difficulties-content">
      <a id="difficulty-random-mobile" class="active">Any</a>
      <a id="difficulty-ve-mobile">Very Easy</a>
      <a id="difficulty-e-mobile">Easy</a>
      <a id="difficulty-m-mobile">Medium</a>
      <a id="difficulty-h-mobile">Hard</a>
      <a id="difficulty-vh-mobile">Very Hard</a>
      <a id="difficulty-d-mobile">Death</a>
    </div>
  </div>

  <div class="difficulty-types">
    <button id="difficulty-random-desktop" class="btn">Any</button>
    <button id="difficulty-ve-desktop" class="btn">Very Easy</button>
    <button id="difficulty-e-desktop" class="btn">Easy</button>
    <button id="difficulty-m-desktop" class="btn">Medium</button>
    <button id="difficulty-h-desktop" class="btn">Hard</button>
    <button id="difficulty-vh-desktop" class="btn">Very Hard</button>
    <button id="difficulty-d-desktop" class="btn">Death</button>
  </div>


  <div class="main">
    <div class="image">
      <img class="imgResize" id="changePicture" alt="If no image loads, send an email to me or submit a picture of the map to kzstats.com!" src=""></img>

      <div class="content">
        <p id="mapPost"></p>
        <p id="mapDescription"></p>
        <p id="mapAvgTP"></p>
        <p id="mapAvgPRO"></p>
        <p id="mapFilesize"></p>
        <p id="mapDifficulty"></p>
        <br>

        <button id='mapChoose'>New map</button>
      </div>
    </div>
