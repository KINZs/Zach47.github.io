<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Jumpstats</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="A website for testing responsive design" content="Responsive Test">
  <meta name="Jacob Barrett" content="jacobwbarrett.com">
  <link rel="icon" type="image/png" href="http://i.imgur.com/fwYbizK.png">
  <link href="https://fonts.googleapis.com/css?family=Lalezar" rel="stylesheet">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="/css/jumpstats.css">
  <script>
  (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
  (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
  })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');
  
  ga('create', 'UA-102102591-1', 'auto');
  ga('send', 'pageview');
  </script>
</head>
<body>

  <div id="nav-leftside" class="sidenav">
    <a href="javascript:void(0)" class="closebtn" onclick="closeNav()"><i class="fa fa-times" aria-hidden="true"></i></a>
    <a href="#">Home</a>
    <a href="#">Projects</a>
    <a href="#">Contact</a>
  </div>

  <div id="nav-rightside" class="sideSettings">
    <a href="javascript:void(0)" class="closebtn" onclick="closeSettings()"><i class="fa fa-times" aria-hidden="true"></i></a>
    <a href="#">Oh</a>
    <a href="#">I</a>
    <a href="#">Should</a>
    <a href="#">Finish</a>
    <a href="#">This</a>
  </div>

  <div class="banner">
    <div class="mobile-nav">
      <i class="mobile-nav-icon fa fa-bars fa-3x" aria-hidden="true" onclick="openNav()"></i>
      <img class="mobile-nav-logo" src="http://i.imgur.com/fwYbizK.png"></img>
      <i class="mobile-nav-icon fa fa-cog fa-3x" aria-hidden="true" onclick="openSettings()"></i>
    </div>

    <h1 class="header">Top Jumpstats</h1>
    <h3 class="Select">Select which jumpstats you'd like to see</h3>
  </div>

  <div class="button-types">
    <button id="jumptype-button-lj" onclick="showLJ()" class="dropbtn">Longjump</button>
    <button id="jumptype-button-bhop" onclick="showBHOP()" class="dropbtn">Bhop</button>
    <button id="jumptype-button-mbhop" onclick="showMBHOP()" class="dropbtn">Multi Bhop</button>
    <button id="jumptype-button-wj" onclick="showWJ()" class="dropbtn">Weirdjump</button>
    <button id="jumptype-button-dbhop" onclick="showDBHOP()" class="dropbtn">Drop Bhop</button>
    <button id="jumptype-button-cj" onclick="showCJ()" class="dropbtn">Countjump</button>
    <button id="jumptype-button-laj" onclick="showLAJ()" class="dropbtn">Ladderjump</button>
  </div>

  <div class="dropdown-jumptypes">
    <button id="jumptype-button" onclick="showjumptypes()" class="dropbtn">Longjump</button>
    <div id="dropdown" class="dropdown-content">
      <a id="dropdown-lj" href="#" onclick="showLJ()">Longjump</a>
      <a id="dropdown-bhop" href="#" onclick="showBHOP()">Bhop</a>
      <a id="dropdown-mbhop" href="#" onclick="showMBHOP()">Multibhop</a>
      <a id="dropdown-wj" href="#" onclick="showWJ()">Weirdjump</a>
      <a id="dropdown-dbhop" href="#" onclick="showDBHOP()">Dropbhop</a>
      <a id="dropdown-cj" href="#" onclick="showCJ()">Countjump</a>
      <a id="dropdown-laj" href="#" onclick="showLAJ()">Ladderjump</a>
    </div>
  </div>

  <div id="Tables">
    <table id="myTableLJ">
      <th id="Longjump" colspan="2">Longjump</th>
    </table>
    <table id="myTableBHOP">
      <th id="Bhop" colspan="2">Bhop</th>
    </table>
    <table id="myTableMBHOP">
      <th id="MultiBhop" colspan="2">Multibhop</th>
    </table>
    <table id="myTableWJ">
      <th id="Weirdjump" colspan="2">Weirdjump</th>
    </table>
    <table id="myTableDBHOP">
      <th id="DropBhop" colspan="2">Dropbhop</th>
    </table>
    <table id="myTableCJ">
      <th id="Countjump" colspan="2">Countjump</th>
    </table>
    <table id="myTableLAJ">
      <th id="Ladderjump" colspan="2">Ladderjump</th>
    </table>
  </div>

  <div class="se-pre-con"></div>
  <!-- run javascript at the end -->
  <script type="text/javascript" src="/js/jumpstats.js"></script>
  <script type="text/javascript" src="/js/APIGet.js"></script>
  <script type="text/javascript" src="/js/getPlayerStats.js"></script>
</body>
</html>
