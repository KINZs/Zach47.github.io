<!DOCTYPE html>
<html lang="en">

  <meta charset="utf-8">

<body>
  <div id="nav-leftside" class="sidenav">
    <a href="javascript:void(0)" class="closebtn" onclick="closeNav()"><i class="fa fa-times" aria-hidden="true"></i></a>
    <a href="../index.html">Home</a>
    <a href="../index.html">Projects</a>
    <a href="../index.html">Contact</a>
  </div>

  <div id="nav-rightside" class="sideSettings">
    <a href="javascript:void(0)" class="closebtn" onclick="closeSettings()"><i class="fa fa-times" aria-hidden="true"></i></a>
    <a href="#">Oh</a>
    <a href="#">I</a>
    <a href="#">Should</a>
    <a href="#">Finish</a>

  <div class="navbar">
    <ul class="breadcrumbs">
      <li><a href="/index.html#index">HOME</a></li>
      <li><a href="/index.html#projects">PROJECTS</a></li>
      <li><a href="/index.html#contact">CONTACT</a></li>
    </ul>
  </div>

  <div class="banner">
    <div class="mobile-nav">
      <i class="mobile-nav-icon fa fa-bars fa-3x" aria-hidden="true" onclick="openNav()"></i>
      <img class="mobile-nav-logo" src="/Pictures/LogoSpace.png"></img>
      <i class="mobile-nav-icon fa fa-cog fa-3x" aria-hidden="true" onclick="openSettings()"></i>
    </div>

    <h1 class="title">Top Jumpstats</h1>
    <h2 class="Select">Select which jumpstats you'd like to see</h2>
  </div>

  <div class="button-types">
    <button id="jumptype-button-lj" class="dropbtn">Longjump</button>
    <button id="jumptype-button-bhop" class="dropbtn">Bhop</button>
    <button id="jumptype-button-mbhop" class="dropbtn">Multi Bhop</button>
    <button id="jumptype-button-wj" class="dropbtn">Weirdjump</button>
    <button id="jumptype-button-dbhop" class="dropbtn">Drop Bhop</button>
    <button id="jumptype-button-cj" class="dropbtn">Countjump</button>
    <button id="jumptype-button-laj" class="dropbtn">Ladderjump</button>
  </div>

  <div class="dropdown-jumptypes">
    <button id="jumptype-button" onclick="showjumptypes()" class="dropbtn">Longjump</button>
    <div id="dropdown" class="dropdown-content">
      <a id="dropdown-lj">Longjump</a>
      <a id="dropdown-bhop">Bhop</a>
      <a id="dropdown-mbhop">Multibhop</a>
      <a id="dropdown-wj">Weirdjump</a>
      <a id="dropdown-dbhop">Dropbhop</a>
      <a id="dropdown-cj">Countjump</a>
      <a id="dropdown-laj">Ladderjump</a>
    </div>
  </div>

  <div id="Tables">
    <table id="myTableLJ">
      <th id="Longjump" colspan="2">Longjump</th>
    </table>
    <table id="myTableBHOP">
      <th id="Bhop" colspan="2">Bhop</th>
    </table>
    <table id="myTableMBHOP">
      <th id="MultiBhop" colspan="2">Multibhop</th>
    </table>
    <table id="myTableWJ">
      <th id="Weirdjump" colspan="2">Weirdjump</th>
    </table>
    <table id="myTableDBHOP">
      <th id="DropBhop" colspan="2">Dropbhop</th>
    </table>
    <table id="myTableCJ">
      <th id="Countjump" colspan="2">Countjump</th>
    </table>
    <table id="myTableLAJ">
      <th id="Ladderjump" colspan="2">Ladderjump</th>
    </table>
  </div>

  <!-- run javascript at the end -->
  <script type="text/javascript" src="../js/biginteger.js"></script>
  <script type="text/javascript" src="../js/jumpstats.js"></script>
  <script type="text/javascript" src="../js/APIGet.js"></script>
  <script type="text/javascript" src="../js/getPlayerStats.js"></script>
  <script type="text/javascript" src="../js/mobile.js"></script>
