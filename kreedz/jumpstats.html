<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1">
  <title>Jumpstats</title>
  <link rel="icon" type="image/png" href="http://i.imgur.com/fwYbizK.png">
  <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css'>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <link rel="stylesheet" type="text/css" href="/css/jumpstats.css">
</head>

<body translate="no" >
  <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet" >


  <div class="bg" id="index">
    <div class="menu">
      <!-- Navbar -->
      <ul class="breadcrumbs">
        <li><a href="/kreedz/index.html">HOME</a></li>
        <li><a href="/kreedz/index.html#players">PLAYERS</a></li>
        <li><a href="/kreedz/index.html#projects">PROJECTS</a></li>
        <li><a href="/kreedz/index.html#contact">CONTACT</a></li>
      </ul>
    </div>


    <h1 class="subtitle">TOP JUMPSTATS</h1>
    <div id="buttons">
      <button id="Longjump">Show Longjump</button>
      <button id="Bhop">Show Bhop</button>
      <button id="MultiBhop">Show Multi Bhop</button>
      <button id="Weirdjump">Show Weirdjump</button>
      <button id="DropBhop">Show Drop Bhop</button>
      <button id="Countjump">Show Countjump</button>
      <button id="Ladderjump">Show Ladderjump</button>
    </div>

    <div class="se-pre-con"></div>
    <div id="Tables">

      <table id="myTableLJ" align="center">
        <tr>
          <th>Player</th>
          <th>Longjump</th>
        </tr>
      </table>

      <table id="myTableBHOP" align="center">
        <tr>
          <th>Player</th>
          <th>Bhop</th>
        </tr>
      </table>

      <table id="myTableMBHOP" align="center">
        <tr>
          <th>Player</th>
          <th>Multi Bhop</th>
        </tr>
      </table>

      <table id="myTableWJ" align="center">
        <tr>
          <th>Player</th>
          <th>Weirdjump</th>
        </tr>
      </table>

      <table id="myTableDBHOP" align="center">
        <tr>
          <th>Player</th>
          <th>Drop Bhop</th>
        </tr>
      </table>

      <table id="myTableCJ" align="center">
        <tr>
          <th>Player</th>
          <th>Countjump</th>
        </tr>
      </table>

      <table id="myTableLAJ" align="center">
        <tr>
          <th>Player</th>
          <th>Ladderjump</th>
        </tr>
      </table>

    </div>
  </div>
  <script type="text/javascript" src="/js/APIGet.js"></script>
  <script type="text/javascript" src="/js/getPlayerStats.js"></script>

</html>
