	  <h1 class="text-center">Contact Me</h1>

    <div class="quote-box container-fluid text-center">
      <br>
      <form class="form-horizontal" method="post" action="https://formspree.io/jakewbarrett@gmail.com">
        <div class="form-group">
          <label class="control-label col-sm-2" for="name">Name:</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" name="name" placeholder="First and Last Name">
          </div>
        </div>
        <div class="form-group">
          <label class="control-label col-sm-2" for="comment">Comment:</label>
          <div class="col-sm-10">
            <textarea class="form-control" rows="3" name="comment" placeholder="Message"></textarea>
          </div>
        </div>
        <div class="form-group">
          <div>
            <button type="submit" class="btn btn-default">Submit</button>
          </div>
        </div>
        <div class="form-group">
          <div class="col-sm-10 col-sm-offset-2">
          </div>
        </div>
      </form>
    </div>
